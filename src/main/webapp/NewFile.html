<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Curriculum Vitae</title>
</head>
<body>
	<header><p style="color: yellow;"><font size ="8">Curriculum Vitae</font></p></header>
	<br><br><br>
	<main>
		<fieldset>
		<fieldset><p><b>Imagen del usuario</b></p></fieldset>
		
		<form>
			<fieldset><label>
			Nombre:
		<input type="nombre">	
		</label>
		<button type="submit">Borrar</button>
		</fieldset>
		<fieldset><label>
			Apellidos:
		<input type="Apellidos">	
		</label>
		<button type="submit">Borrar</button>
		</fieldset>
		<fieldset><label>
			Domicilio:
		<input type="Domicilio">	
		</label>
		<button type="submit">Borrar</button>
		</fieldset>
		 <fieldset>
       <select name="estudios">
       <option value="" disabled selected>grado de estudio</option>
       <option value="0">ESO</option>
       <option value="1">Bachillerato</option>
       <option value="2">FP</option>
       <option value="3">Grado universitario</option>
       </select></fieldset>
		<fieldset><label>
			Proyecto del futuro:
			<textarea name="Proyecto del futuro"></textarea>
			<button type="submit">Borrar</button>
		</label></fieldset>
		</fieldset>
		

	</main>

</body>
</html>
